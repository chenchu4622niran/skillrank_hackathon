<!DOCTYPE html>
<html>
<head>
  <title>Business KPI Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .kpi-card { text-align: center; padding: 20px; border-radius: 10px; color: white; }
    .revenue { background-color: #28a745; }
    .orders { background-color: #007bff; }
    .customers { background-color: #ffc107; color: black; }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">📊 Business KPI Dashboard</h2>
    <div class="row">
      <div class="col-md-4"><div class="kpi-card revenue"><h4>💰 Revenue</h4><p id="revenue">Loading...</p></div></div>
      <div class="col-md-4"><div class="kpi-card orders"><h4>📦 Orders</h4><p id="orders">Loading...</p></div></div>
      <div class="col-md-4"><div class="kpi-card customers"><h4>👥 Customers</h4><p id="customers">Loading...</p></div></div>
    </div>
  </div>

  <script>
  async function fetchKPI() {
    try {
      const res = await fetch('http://127.0.0.1:8000/kpi');
      const data = await res.json();
      document.getElementById('revenue').innerText = `₹${data.revenue.toLocaleString()}`;
      document.getElementById('orders').innerText = data.orders;
      document.getElementById('customers').innerText = data.customers;
    } catch (err) {
      console.error("Failed to fetch KPI:", err);
    }
  }

  async function fetchTrend() {
    try {
      const res = await fetch('http://127.0.0.1:8000/kpi/trends');
      const data = await res.json();
      const trendText = data.trend === "up" ? "📈 Up" : data.trend === "down" ? "📉 Down" : "⚠️ N/A";
      const change = data.change_percent ? `${data.change_percent}%` : "";
      document.getElementById('trend').innerText = `${trendText} (${change})`;
    } catch (err) {
      console.error("Failed to fetch trend:", err);
    }
  }

  async function renderSalesChart() {
    try {
      const res = await fetch('http://127.0.0.1:8000/chart/sales-by-month');
      const data = await res.json();
      const ctx = document.getElementById('salesChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Revenue',
            data: data.values,
            backgroundColor: '#28a745'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    } catch (err) {
      console.error("Failed to render chart:", err);
    }
  }

  function refreshDashboard() {
    fetchKPI();
    fetchTrend();
    renderSalesChart();
  }

  refreshDashboard(); // Initial load
  setInterval(refreshDashboard, 10000); // Auto-refresh every 10 seconds
</script>

<div class="container mt-5">
  <h4 class="text-center">📈 Monthly Revenue Trend</h4>
  <canvas id="salesChart" width="400" height="200"></canvas>
</div>

</body>
</html>
